{% extends 'producto/index.html' %}

{% block titulo %}
    Crear producto
{% endblock titulo %}

{% block contenido_producto %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-success">Crear producto</button>
        </div>
    </form>
    {% url 'producto:index' as url %}
    {% include 'home/index_back.html' with link=url %}
{% endblock contenido_producto %}
